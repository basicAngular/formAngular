<div class="container">
    <h1>Welcome to {{title}}</h1>
    <form [formGroup]="myGroup">
    <div class="form-group">
            <label for="Name">Item Name</label>
            <input type="text" formControlName="itemName" name="name" class="form-control">
        </div>
        <div class="form-group">
            <label for="Price">Price</label>
            <input type="text" formControlName="price" name="price" class="form-control">
        </div>
        <div class="form-group">
            <label for="language">Please Select Language</label>
            <select formControlName="language" class="form-control">
                <option *ngFor="let lang of langs" [value]="lang">{{lang}}</option>
            </select>
        </div>
        <button class="btn btn-primary">Add</button>
    </form>
    <pre>{{myGroup.value | json}}</pre>
</div>
